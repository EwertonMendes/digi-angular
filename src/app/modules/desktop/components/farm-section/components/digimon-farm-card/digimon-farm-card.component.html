<div class="digimon-work-item" tabindex="0">
  <div class="digimon-work-item-image">
    <img [src]="digimon()?.img" [alt]="digimon()?.name" />
  </div>
  <div class="digimon-work-item-content">
    <span class="digimon-work-item-name">
      {{ digimon()?.name }}
    </span>
    <div class="digimon-work-item-attributes">
  <span>{{ 'MODULES.DESKTOP.COMPONENTS.FARM_SECTION.BITS_PER_MINUTE' | transloco }} {{ digimon()?.bitFarmingRate }}</span>
    </div>
  </div>
</div>
