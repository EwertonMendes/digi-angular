<div class="home-section">
  <h4 class="home-section-sub-title">
    Upfront Team: {{ globalState.playerDataAcessor.digimonList.length }}/6
  </h4>
  <div class="my-digimon-list">
    @for(digimon of globalState.playerDataAcessor.digimonList; track digimon){
    <app-digi-status-card
      [digimon]="digimon"
      (click)="openDigimonDetailsModal(digimon)"
      (contextmenu)="onRightClick($event, digimon)"
    />
    }
  </div>
</div>
