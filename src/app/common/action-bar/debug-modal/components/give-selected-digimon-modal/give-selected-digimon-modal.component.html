<app-digimon-selection-modal
  [id]="id()"
  [digimonList]="selectableDigimonList()"
  (onSelectDigimon)="giveSelectedDigimon($event)"
  (onOpen)="onOpen()"
>
  <div class="options-container">
    <div class="level-select-container">
      <label for="level-select">{{
        "SHARED.COMPONENTS.DEBUG_MODAL.SELECT_LEVEL" | transloco
      }}</label>
      <input
        type="number"
        id="level-select"
        name="level-select"
        class="level-select-input"
        min="1"
        max="100"
        [maxlength]="3"
        [(ngModel)]="selectedLevel"
        (ngModelChange)="validateLevel($event)"
      />
    </div>
    <div class="generate-evolution-line-select-container">
      <app-checkbox
        [label]="
          'SHARED.COMPONENTS.DEBUG_MODAL.GENERATE_EVOLUTION_LINE' | transloco
        "
        [(ngModel)]="generateEvolutionLine"
      />
    </div>
    <div class="generate-evolution-line-select-container">
      <app-button
        [text]="
          'SHARED.COMPONENTS.DEBUG_MODAL.REFRESH_DIGIMON_LIST' | transloco
        "
        color="primary"
        (onClick)="refreshDigimonList()"
      />
    </div>
    <div>
      {{ "SHARED.COMPONENTS.DEBUG_MODAL.TOTAL" | transloco }}:
      {{ totalDigimonAmount }}
    </div>
  </div>
</app-digimon-selection-modal>
