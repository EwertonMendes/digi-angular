<div class="action-bar-container">
  <div class="action-bar-buttons">
    <app-icon
      [appTooltip]="'COMMON.ACTION_BAR.BUTTONS.DESKTOP' | transloco"
      [ngClass]="{
        'action-bar-button--active': currentRoute() === 'desktop'
      }"
      tooltipDirection="right"
      [name]="'desktop'"
      [size]="'100%'"
      class="action-bar-button"
      (click)="navigateTo('desktop'); $event.stopPropagation()"
    />
    <app-icon
      [appTooltip]="'COMMON.ACTION_BAR.BUTTONS.ADVENTURE' | transloco"
      [ngClass]="{
        'action-bar-button--active': currentRoute() === 'adventure'
      }"
      tooltipDirection="right"
      [name]="'compass'"
      [size]="'100%'"
      class="action-bar-button"
      (click)="navigateTo('adventure'); $event.stopPropagation()"
    />
    <app-icon
      [appTooltip]="'COMMON.ACTION_BAR.BUTTONS.LAB' | transloco"
      [ngClass]="{
        'action-bar-button--active': currentRoute() === 'lab'
      }"
      tooltipDirection="right"
      [name]="'lab'"
      [size]="'100%'"
      class="action-bar-button"
      (click)="navigateTo('lab')"
    />
    <app-icon
      [appTooltip]="
        'COMMON.ACTION_BAR.BUTTONS.OPEN_DIGIMON_STORAGE' | transloco
      "
      tooltipDirection="right"
      [name]="'storage'"
      [size]="'100%'"
      class="action-bar-button"
      (click)="openDigimonStorageModal(); $event.stopPropagation()"
    />
  </div>
  <div class="action-bar-buttons">
    @if(isDebugMenuUnlocked()) {
    <app-icon
      [appTooltip]="'COMMON.ACTION_BAR.BUTTONS.DEBUG' | transloco"
      tooltipDirection="right"
      [name]="'debug'"
      [size]="'100%'"
      class="icon-test"
      (click)="openDebugModal(); $event.stopPropagation()"
    />
    }
    <app-icon
      [appTooltip]="'COMMON.ACTION_BAR.BUTTONS.PLAYER_INFO' | transloco"
      tooltipDirection="right"
      [name]="'player-info'"
      [size]="'100%'"
      (click)="openPlayerInfoModal(); $event.stopPropagation()"
    />
    <app-icon
      [appTooltip]="'COMMON.ACTION_BAR.BUTTONS.CONFIG' | transloco"
      tooltipDirection="right"
      [name]="'config'"
      [size]="'100%'"
      (click)="openConfigModal(); $event.stopPropagation()"
    />
    <app-icon
      [appTooltip]="'COMMON.ACTION_BAR.BUTTONS.SAVE_GAME' | transloco"
      tooltipDirection="right"
      [name]="'save'"
      [size]="'100%'"
      (click)="saveGame(); $event.stopPropagation()"
    />
  </div>
</div>
