<button
  class="app-button"
  [disabled]="disabled()"
  [ngClass]="[color(), disabled() ? 'disabled' : '']"
>
  @if(icon()) {
  <div class="button-container" [ngClass]="iconPosition()">
    <i [class]="'ph-' + weight()" [ngClass]="icon()"></i>
    @if(text()) {
    <span class="button-text">{{ text() }}</span>
    }
  </div>
  } @else {
  <span
    class="button-text"
    [ngStyle]="{ 'font-weight': weight() === 'light' ? 'normal' : 'bold' }"
    >{{ text() }}</span
  >
  }
</button>
