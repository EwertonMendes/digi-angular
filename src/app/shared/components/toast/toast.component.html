@for(toast of toasts; track $index) {
<div
  class="toast-container"
  [ngClass]="toast.position || 'bottom'"
  [@toastAnimation]
  [style.bottom]="toast.position === 'bottom' ? $index * 60 + 'px' : null"
  [style.top]="toast.position === 'top' ? $index * 60 + 'px' : null"
>
  <div class="toast" [ngClass]="toast.type" (click)="removeToast($index)">
    <app-icon [name]="toast.icon!" [ngClass]="toast.icon"></app-icon>
    {{ toast.message }}
  </div>
</div>
}
