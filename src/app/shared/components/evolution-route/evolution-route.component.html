<div class="evolution-route">
  @for(digimon of evolutionRoute(); track digimon.seed; let index = $index){
  <div class="evolution-stage">
    <img [src]="digimon.img" [alt]="digimon.name" class="digimon-image" />
    <div class="digimon-info">
      <h3>{{ digimon.name }}</h3>
      <p>{{ digimon.rank }}</p>
    </div>
  </div>
  @if(index < evolutionRoute().length - 1){
  <div class="evolution-arrow">
    <span>â–¶</span>
  </div>
  } }
</div>
